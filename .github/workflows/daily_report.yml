name: Daily ETF Report (Naver)

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch: # 직접 실행 버튼

jobs:
  run_analysis:
    runs-on: ubuntu-latest
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4  # v3 → v4로 업데이트 권장
      
      - name: 파이썬 설정
        uses: actions/setup-python@v5  # v4 → v5로 업데이트 권장
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: 라이브러리 설치
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests openpyxl xlrd jinja2
      
      - name: 스크립트 실행
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
        run: python main.py
